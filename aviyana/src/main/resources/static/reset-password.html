<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-password.css" />
</head>
<body>
<div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <input type="password" id="password" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Reset Password</button>
        <p id="message"></p>
    </form>
</div>

<script>
    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      message.textContent = "Invalid or missing token.";
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return;
      }

      try {
        const response = await fetch("https://aviyanadivine-4.onrender.com/api/auth/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token, password }),
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = "Password reset successful. You can now log in.";
          form.reset();
        } else {
          message.textContent = result.message || "Reset failed.";
        }
      } catch (error) {
        message.textContent = "An error occurred. Please try again.";
      }
    });
</script>
</body>
</html>
